<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Lato|Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=El+Messiri&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="sentiment.js"></script> -->
  <script src="js/canvas.js"></script>
  <!-- <script src="popup.js"></script> -->
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/custom.css" rel="stylesheet" media="screen">

</head>

<body>
  <div style='padding-top: 5px; padding-left: 10px; padding-right: 10px;'>
    <ul class="nav nav-pills bg-success">
      <li class="active" style='width: 115px; text-align: center;'><a data-toggle="pill"
          href="#timestamps"><strong>Timestamps</strong></a></li>
      <li style='width: 115px; text-align: center;'><a data-toggle="pill"
          href="#sentiment"><strong>Sentiment</strong></a></li>
      <li style='width: 115px; text-align: center;'><a data-toggle="pill" href="#analytics"
          id="analyticspill"><strong>Analytics</strong></a>
      </li>
      <li style='width: 115px; text-align: center;'><a data-toggle="pill" id="insightPill"
          href="#insight"><strong>Insights</strong></a>
      </li>
    </ul>

    <div class="mt-4"></div>

    <div class="text-center">
      <img src="images/icon.png" style="padding:10px" width="70px" height="70px"> <span id="brand">SniffOut</span>
    </div>

    <form autocomplete="off" class="mb-2" id="form">
      <div style='border-bottom: 2px; border-bottom-color: black;'>
        <div class="wrap">
          <div class="search">
            <div class="autocomplete">
              <input type="text" id="word" name="myCountry" class="searchTerm" placeholder="search keyword" required>
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div id="frequent" style="padding: 10px;" class="text-center"></div>
      </div>
    </form>

    <div class="tab-content text-center text-dark">
      <div id="timestamps" class="tab-pane fade in active">
        <h3 id="title" style='font-family: "Lato"'>Timestamps</h3>
        <table id="table" class="table responsive text-center table-hover table-stripped">
          <thead id="tablehead">
            <tr>
              <th class="text-center" style='font-family: "Lato" '>Phrase</th>
              <th class="text-center" style='font-family: "Lato" '>Timestamp</th>
            </tr>
          </thead>
          <tbody id='tbody'>
          </tbody>
        </table>
        <span id='not-found' style="font-size: 20px; color: #06b406;"></span>
      </div>

      <div id="insight" class="tab-pane fade">
        <p class="h2 text-center text-success" id="loading">Loading wait...</p>
        <div class="loader">
          <div class="loader-1"></div>
          <div class="loader-2"></div>
          <div class="loader-3"></div>
          <div class="loader-4"></div>
        </div>
      </div>

      <div id="analytics" class="tab-pane fade">
        <div class="p-4"></div>
        <div id="chartContainer"></div>
        <div id="chartContainer2"></div>
        <div id="videoLink"></div>
        <!-- <p class="h2 text-center p-4 text-success" style="padding: 20px;">Loading wait...</p> -->
        <div class="loader" id="spinner1">
          <div class="loader-1"></div>
          <div class="loader-2"></div>
          <div class="loader-3"></div>
          <div class="loader-4"></div>
        </div>
      </div>

      <div id="sentiment" class="tab-pane fade">
        <h3 style='font-family: "Lato"'>Sentiment</h3>
        <span id='not-found1'></span>
        <div style="text-align: center;">
          <div id="chartContainer3"></div>
          <div class="loader" id="spinner">
            <div class="loader-1"></div>
            <div class="loader-2"></div>
            <div class="loader-3"></div>
            <div class="loader-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <input type="text" id="word"><br> -->
  <!-- <input id="submit" type="submit" value="Submit"> -->


  <!-- <button id="changeColor1"></button> -->
  <script src="popup.js"></script>
  <script src="sentiment.js"></script>
  <script src="analytics.js"></script>
</body>

</html>
